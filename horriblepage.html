<!DOCTYPE html>
<html>
<head>
    <title>Badly Designed Page with Sound</title>
    <style>
        body {
            background-color: lime;
            font-family: Comic Sans MS, Papyrus, cursive;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 50px;
            text-shadow: 5px 5px 10px blue;
        }
        .buttons {
            margin: 20px;
        }
        button {
            font-size: 24px;
            background-color: yellow;
            border: 5px dashed black;
            padding: 20px;
        }
        .content {
            font-size: 18px;
            background-color: magenta;
            color: cyan;
            padding: 50px;
            border: 10px double orange;
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THIS AWFUL PAGE!</h1>

    <!-- Audio element to play ringtone.mp3 -->
    <audio id="sound" src="ringtone.mp3" autoplay></audio>

    <div class="buttons">
        <button onclick="document.getElementById('sound').play()">Play That Terrible Sound Again!</button>
        <button onclick="alert('Why are you still here?')">Another One!</button>
        <button onclick="alert('Help!')">Help!</button>
    </div>

    <div class="content">
        <p>This text is barely readable against the background. It's way too big, poorly styled, and makes your eyes hurt.</p>
        <marquee behavior="scroll" direction="right" scrollamount="15">
            <strong>LOOK AT THIS MOVING TEXT! SO UNNECESSARY!</strong>
        </marquee>
    </div>
</body>
</html>
