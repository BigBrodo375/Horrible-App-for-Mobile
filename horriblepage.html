<!DOCTYPE html>
<html>
<head>
    <title>Badly Designed Page with Sound</title>
    <style>
        body {
            background-color: lime;
            font-family: Comic Sans MS, Papyrus, cursive;
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 50px;
            text-shadow: 5px 5px 10px blue;
        }
        .buttons {
            margin: 20px;
        }
        button {
            font-size: 24px;
            background-color: yellow;
            border: 5px dashed black;
            padding: 20px;
            touch-action: manipulation;
        }
        .content {
            font-size: 18px;
            background-color: magenta;
            color: cyan;
            padding: 50px;
            border: 10px double orange;
            animation: scrollText 5s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @media (max-width: 800px) {
            h1 { font-size: 30px; }
            button { font-size: 18px; padding: 10px; }
            .content { font-size: 14px; padding: 30px; }
        }
    </style>
</head>
<body>
    <h1>WELCOME TO THIS AWFUL PAGE!</h1>

    <div class="buttons">
        <button onclick="playSound()">Play That Terrible Sound Again!</button>
        <button onclick="alert('Why are you still here?')">Another One!</button>
        <button onclick="alert('Help!')">Help!</button>
    </div>

    <div class="content">
        <p>This text is barely readable against the background. It's way too big, poorly styled, and makes your eyes hurt.</p>
        <strong>LOOK AT THIS MOVING TEXT! SO UNNECESSARY!</strong>
    </div>

    <!-- Audio element -->
    <audio id="sound" src="ringtone.mp3"></audio>

    <script>
        function playSound() {
            let audio = document.getElementById("sound");
            audio.play();
        }
        
        window.onload = function() {
            setTimeout(() => {
                if (confirm("Do you want to hear this ridiculous sound?")) {
                    playSound();
                }
            }, 500);
        };
    </script>
</body>
</html>
